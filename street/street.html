<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Street Intersection</title>
    <link rel="stylesheet" href="../street/street.css">
</head>
<body>
    <div id="buildingControls">
        <h3>Building Controls</h3>
        <button id="addBuildingBtn">Add Building</button>
        <button id="removeBuildingBtn">Remove Building</button>
        <div class="color-buttons">
            <!-- Color buttons static content -->
            <button class="color-btn" data-color="purple" onclick="toggleBuildingControl('purple')">
                <div class="color-indicator"></div>
            </button>
            <button class="color-btn" data-color="green" onclick="toggleBuildingControl('green')">
                <div class="color-indicator"></div>
            </button>
            <button class="color-btn" data-color="blue" onclick="toggleBuildingControl('blue')">
                <div class="color-indicator"></div>
            </button>
            <button class="color-btn" data-color="orange" onclick="toggleBuildingControl('orange')">
                <div class="color-indicator"></div>
            </button>
            <button class="color-btn" data-color="white" onclick="toggleBuildingControl('white')">
                <div class="color-indicator"></div>
            </button>
        </div>

        <!-- Control panels for each color -->
        <div id="control-purple" class="control-content">
            <label for="height-purple">Height:</label>
            <input type="range" id="height-purple" min="10" max="100" value="20" data-value="20">
            <span class="slider-value">20</span>
            <br>
            <label for="width-purple">Width:</label>
            <input type="range" id="width-purple" min="5" max="50" value="10" data-value="10">
            <span class="slider-value">10</span>
            <br>
            <label for="depth-purple">Depth:</label>
            <input type="range" id="depth-purple" min="5" max="50" value="10" data-value="10">
            <span class="slider-value">10</span>
            <br>
            <label for="posX-purple">Position X:</label>
            <input type="range" id="posX-purple" min="-90" max="90" value="0" data-value="0">
            <span class="slider-value">0</span>
            <br>
            <label for="posZ-purple">Position Z:</label>
            <input type="range" id="posZ-purple" min="-90" max="90" value="0" data-value="0">
            <span class="slider-value">0</span>
        </div>

        <!-- Similar blocks for Green, Blue, Orange, White -->
        <div id="control-green" class="control-content">
            <!-- Green controls identical to purple but with green id -->
            <!-- Same structure as purple but different id and labels -->
        </div>
        <div id="control-blue" class="control-content">
            <!-- Blue controls -->
        </div>
        <div id="control-orange" class="control-content">
            <!-- Orange controls -->
        </div>
        <div id="control-white" class="control-content">
            <!-- White controls -->
        </div>
    </div>

    <div class="road-mode-label">Road Mode</div>
    <label class="switch">
      <input type="checkbox" id="roadModeToggle" onclick="toggleRoadMode()">
      <span class="slider round"></span>
    </label>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="../street/scene.js"></script>
</body>
</html>
